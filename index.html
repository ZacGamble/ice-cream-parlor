<!doctype html>
<html lang="en">
  <head>
    <title>Ice Cream Parlor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <!-- top of page -->
      <header class="container-fluid">
          <div class="row">
              <div class="col-12 bg-dark text-light d-flex justify-content-center">
                  <h1 class="">Dairy Time Ice Cream</h1>
                </div>
            </div>
        </header>
        
        <!-- NOTE I want the page split in two, with the right side being a tally board -->
    <main>
        <!-- Basic container for page main content arrangement -->
        <div id="flex-container" class="d-flex">
        <!-- Icecream templates -->

          <div class="container-fluid">
              <div id="icecream-template-row" class="row bg-info">
                  
            </div>
            <div id="vessel-template-row" class="row bg-light">
            </div>
            
            <div id="topping-template-row" class="row"> 
            </div>
        </div>
        <div id="cart-area" class="container w-25">
            <div class="row">
                <div id="cart" class="col d-flex flex-column">
                        <!-- Template cart cards here -->
                        
                </div>
            </div>
        </div>

    </div>
        <!-- end templates -->

    </main>

    <!-- Footer always under main -->
    <footer class="container-fluid bg-dark text-light d-flex justify-content-center">
     <h4>   We wish you an enjoyable ice cream!</h4>
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
